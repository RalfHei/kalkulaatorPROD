<!DOCTYPE html>
<html lang="en">
  <head>
  <script src="https://kit.fontawesome.com/7ed3ee8a07.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="contentMain">
        <div class="inputField">
            <H1>Kuupäev</H1>
          <input class="input date" type="date" name="" id="dateTime" />
          <H1>Kirjeldus</H1>
          <input class="input description" type="text" id="descr"/>
          <h1>Tundide arv</h1>
          <input class="input hour" type="number" id="time"/>
            <h1>Töö valik</h1>
          <select class="input apiWorkType" name="workType" id="typeChoice">
            <option value="valik-1">Nõude pesija</option>
            <option value="valik-2">koristaja</option>
            <option value="valik-3">Õpetaja</option>
            <option value="valik-4">Auto juht</option>
            <option value="valik-5">Lapse hoidja</option>
            <option value="valik-6">Kokk</option>
            <option value="valik-7">Elektrik</option>
            <option value="valik-8">Tehnik</option>
            <option value="valik-9">Maaler</option>
            <option value="valik-10">Nõustaja</option>
            <option value="valik-11">Õde</option>
            <option value="valik-12">Ehitaja(Lego)</option>
            <option value="valik-13">Ette lugeja</option>
            <option value="valik-14">Õmbleja</option>
            <option value="valik-15">Raamatupidaja</option>
            <option value="valik-16">Juuksur</option>
            <option value="valik-17">Psüholoog</option>
            <option value="valik-18">Aednik</option>
            <option value="valik-19">Logistik</option>
            <option value="valik-20">Torumees</option>
          </select>
          <button class="input btn" id onclick="addNew();" type="button"><i class="fas fa-plus fa-2x"></i>
          </button>
          <div class="bottomImage"><img src="img/3156627.jpg" alt=""></div>
        </div>
        <div class="output dateField"><h4>Kuupäev</h4>
        <ul id="ddOutput"></ul>
        </div>
        <div class="output descriptionField"><h4>Kirjeldus</h4>
        <ul id="dscrOutput"></ul>
        </div>
        <div class="output timeField"><h4>Tunnid</h4>
        <ul id="timeOutput"></ul>
        </div>
        <div class="output payPerHourField"><h4>Tunnitasu</h4></div>
        <div class="footer"><h2>Kokku:</h2></div>
        <div class="totalSum"></div>
      </div>
    </div>
    <script src="api.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/7ed3ee8a07.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="contentMain">
        <div class="inputField">
          <h1>Kuupäev</h1>
          <input class="input date" type="date" name="" id="dateTime" />
          <h1>Kirjeldus</h1>
          <input class="input description" type="text" id="descr" />
          <h1>Tundide arv</h1>
          <input class="input hour" type="number" id="time" />
          <h1>Töö valik</h1>
          <select class="input apiWorkType" name="workType" id="typeChoice">
            <option value="39">Nõudepesija</option>
            <option value="36">Puhastusteenindaja</option>
            <option value="11">Õpetaja</option>
            <option value="35">Autojuht</option>
            <option value="13">Lapsehoidja</option>
            <option value="39">Kokk</option>
            <option value="38">Elektrik</option>
            <option value="72">Tehnik</option>
            <option value="36">Maaler</option>
            <option value="23">Nõustaja</option>
            <option value="34">Õde</option>
            <option value="28">Ehitaja</option>
            <option value="44">Ette lugeja</option>
            <option value="32">Õmbleja</option>
            <option value="19">Raamatupidaja</option>
            <option value="44">Juuksur</option>
            <option value="22">Psüholoog</option>
            <option value="44">Aednik</option>
            <option value="38">Logistik</option>
            <option value="44">Torumees</option>
          </select>
          <button class="input btn" id onclick="addNew()" type="button">
            <i class="fas fa-plus fa-2x"></i>
          </button>
          <button class="input deleteLast" id onclick="deleteLast();">
            <i class="fas fa-trash fa-2x"></i>
          </button>
          <div class="bottomImage"><img src="img/3156627.jpg" alt="" /></div>
        </div>
        <div class="output dateField">
          <h4>Kuupäev</h4>
          <ul id="ddOutput"></ul>
        </div>
        <div class="output descriptionField">
          <h4>Kirjeldus</h4>
          <ul id="dscrOutput"></ul>
        </div>
        <div class="output timeField">
          <h4>Tunnid</h4>
          <ul id="timeOutput"></ul>
        </div>
        <div class="output payPerHourField"><h4>Tunnitasu</h4>
          <ul id="payPerHour"></ul>
        </div>

        <div class="footer"><h2>Kokku:</h2></div>
        <div class="totalSum">
          <h2 id="tSum" ></h2>
        </div>
      </div>
    </div>
    <script src="api.js"></script>
  </body>
</html>
